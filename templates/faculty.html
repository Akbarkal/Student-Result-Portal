{% extends 'base.html' %}
{% load static %}
{% block body %}
<title>Faculty Portal</title>
    <style>
        .header{
            position: relative;
            height: 100vh;
            background: url('{% static './img/bgimage3.jpg'%}'); 
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

    <body>
        <header class="header">
            <nav class="navbar">
                <div class="container">
                    <h1 class="logo lg-heading text-light">
                        Faculty Portal
                    </h1>
                    <ul class="nav-items">
                        <li class="nav-item"><a href="home"><h3>Home</h3></a></li>
                        <li class="nav-item"><a href="student"><h3>Student Section</h3></a></li>
                    </ul>
                </div>
            </nav>
            <div class="header-content">
                <h1 class="lg-heading text-light">Faculty Login</h1>
                <form action="flogin" method="post">
                {% csrf_token %}
                    <input type="text" name="fuser" placeholder="Enter Username" required><br><br>
                    <input type="password" name="fpass" placeholder="Enter Password" required><br><br>
                    <input type="submit" value="Login" class="btn btn-primary banner text-black">
                </form>
                <h2 class="text-red">{{error}}</h2>
            </div> 
    </body>
</header>
{% endblock body %}
